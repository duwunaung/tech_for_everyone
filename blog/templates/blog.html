{% extends 'includes/base.html' %}

{% block title %}
    {{ blog.title }}
{% endblock  %}

{% block content %}
    <section>
        <h2> {{ blog.title }} </h2>
        <article>
            By {{blog.author}}
        </article>
        <div>
            Last updated on <time>{{ blog.date|date:"d M Y" }}</time>
          </div>
    </section>
    <main>
        {{ blog.content|linebreaks }}
    </main>
{% endblock  %}
