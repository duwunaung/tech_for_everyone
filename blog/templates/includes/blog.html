<div class="column post is-4">
  <article class="columns is-multiline">
    <div class="column is-12 post-img">
      <img src="{{ blog.image.url }}" alt="Featured Image" />
    </div>
    <div class="column is-12 featured-content">
      <h1 class="title post-title">{{ blog.title }}</h1>
      <h3 class="heading post-category">By {{ blog.author }} || {{ blog.date }}</h3>
      <p class="post-excerpt">{{ blog.excerpt }}</p>
      <br />
      <a href="{% url 'blog' blog.slug %}" class="button is-primary">Read More</a>
    </div>
  </article>
</div>
